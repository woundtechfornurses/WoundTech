<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damaged Tissue</title>

  <!--========== BOX ICONS ==========-->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <!--========== GOOGLE FONT: LATO ==========-->

<body>

  <main class="bd-container section" style="padding-top:2rem;">
    <h1 style="text-align:center; text-transform:uppercase; font-weight:700; color:black; margin-bottom:2rem;">
      DAMAGED TISSUE
    </h1>
  
  <h3 style="text-align:center; margin-top:-1rem; color: black; margin-bottom: 0.5rem"></h3>

  <table style="width:70%; margin:0 auto; border-collapse:collapse; font-family:'Lato', sans-serif;">
  <thead>
    <tr style="background-color:#f2f2f2;">
      <th style="border:1px solid #ccc; padding:8px; width:5%; text-align:center; color:black;">
        Code
      </th>
      <th style="border:1px solid #ccc; padding:8px; color:black;">
        Definition
      </th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td rowspan="1" style="border:1px solid #ccc; padding:8px; text-align:center; color:black;">
        Eschar
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Dead tissue</td></tr>

    <tr>

    <tr>
      <td rowspan="1" style="border:1px solid #ccc; padding:8px; text-align:center; color:black;">
        Scab
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Hard, protective covering of dried blood over wound as it heals</td></tr>

    <tr>

    <tr>
      <td rowspan="1" style="border:1px solid #ccc; padding:8px; text-align:center; color:black;">
        Slough
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Usually a pale yellow or tan tissue covering the wound bed</td></tr>

    <tr>

  </tbody>
</table>
  </main>
