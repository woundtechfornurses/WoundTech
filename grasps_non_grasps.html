<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grasps and Non-Grasps</title>

  <!--========== BOX ICONS ==========-->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <!--========== GOOGLE FONT: LATO ==========-->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600&display=swap" rel="stylesheet">

  <!--========== MAIN CSS ==========-->
  <link rel="stylesheet" href="web.css">
</head>

<body>

  <main class="bd-container section" style="padding-top:2rem;">
    <h1 style="text-align:center; text-transform:uppercase; font-weight:700; color:black; margin-bottom:2rem;">
      GRASPS AND NON-GRASPS
    </h1>
  
  <h3 style="text-align:center; margin-top:-1rem; color: black; margin-bottom: 0.5rem"></h3>

  <table style="width:70%; margin:0 auto; border-collapse:collapse; font-family:'Lato', sans-serif;">
  <thead>
    <tr style="background-color:#f2f2f2;">
      <th style="border:1px solid #ccc; padding:8px; width:5%; text-align:center; color:black;">
        Type of Grasp/Non-Grasp
      </th>
      <th style="border:1px solid #ccc; padding:8px; color:black;">
        Code
      </th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td rowspan="3" style="border:1px solid #ccc; padding:8px; text-align:center; writing-mode:vertical-rl; transform:rotate(180deg); font-weight:bold; color:black;">
        Power Grasps
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Circular sphere/disk</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Prismatic</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Unknown</td></tr>

    <tr>
      <td rowspan="5" style="border:1px solid #ccc; padding:8px; text-align:center; writing-mode:vertical-rl; transform:rotate(180deg); font-weight:bold; color:black;">
        Precision Grasps
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Circular sphere/disk</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Circular tripod</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Lateral pinch</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Prismatic pinch</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Unknown</td></tr>

    <tr>
      <td rowspan="2" style="border:1px solid #ccc; padding:8px; text-align:center; writing-mode:vertical-rl; transform:rotate(180deg); font-weight:bold; color:black;">
        Non-Grasps
      </td>
        <td style="border:1px solid #ccc; padding:8px; color:black;">Press</td></tr>
        <tr><td style="border:1px solid #ccc; padding:8px; color:black;">Push</td></tr>

  </tbody>
</table>
  </main>

  <!--========== MAIN JS ==========-->
  <script src="web.js"></script>
